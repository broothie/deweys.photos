{{ define "base" }}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/public/base.css">

        <title>{{ template "title" . }} - Dewey's Photos</title>
    </head>
    <body>
        {{ if .Flash  }}
            <p>{{ .Flash }}</p>
        {{ end }}

        {{ template "main" . }}
    </body>

    <script>
        window.logOut = () => fetch('/login', { method: 'delete' }).then(() => location.href = '/');
    </script>
    </html>
{{ end }}
